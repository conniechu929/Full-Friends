<html>
	<head>
		<title>Delete Info</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

	</head>
	<body>
		<h1>Are you sure you want to delete this friend?</h1>
		<form action="/friends/{{ friend['id'] }}/delete" method='post' class = "confirm">
			<input type='hidden' name='id' value="{{ friend['id'] }}" >
			<input type='submit' value='Yes' name='delete' class = "confirm">
		</form>
		<form action="/" method='post' class = "confirm">
			<input type='submit' value='No' class = "confirm">
		</form>
	</body>
</html>
